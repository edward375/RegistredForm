<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registred Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="containerForm">
    <div>
        <input class="inputUser"  type="text" size="20"  placeholder="Enter Username">
        <span class="validMessage" >Username must be at least 3 characters</span>
    </div>
    <div >
        <input class="email" type="text" name="email" placeholder="Enter email">
        <span class="validMessage" >Email is not invalid</span>
    </div>
    <div >
        <input class="password" type="password" name="password" placeholder="Enter password">
        <span class="validMessage" >Password must be at least 6 characters</span>
    </div>
    <div >
        <input class="confirmPassword" type="password" name="password" placeholder="Enter password">
        <span class="validMessage" >Password2 is required</span>
    </div>
    <div class="submit">
        <button class="btn btnDisabled"  >Submit</button>
    </div>
</div>

<span class="result"></span>

<script src="script.js"></script>
</body>
</html>
